type Landmark
    @model
    @auth(rules: [ {allow: private, provider: userPools, operations: [ read ] } ])
{
    id: Int!
    name: String!
    category: String
    city: String
    state: String
    isFeatured: Boolean
    isFavorite: Boolean
    park: String
    coordinates: Coordinate
    imageName: String
}

type Coordinate {
    longitude: Float
    latitude: Float
}